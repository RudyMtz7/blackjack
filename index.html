<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Proyecto Final</title>
        <meta name="description" content="">

        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    </head>
    <body>
        <div class="w3-container">
            <div id="id01" class="w3-modal">
              <div class="w3-modal-content">
                <div class="w3-container">
                  <span onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-display-topright">&times;</span>
                  <p id = "parrafo"></p>
                </div>
              </div>
            </div>
        </div>

        <div class="game">
            <h3>Blackjack</h3>
    
            <div class="game-body">
                <div class="game-options">
                    <input type="button" id="btnStart" class="btn" value="Jugar" onclick="startblackjack()">
                    <input type="button" class="btn" id="hit" value="Pedir mano" onclick="hitMe()">
                    <input type="button" class="btn" id ="stay" value="Quedarse" onclick="stay()">
                    </div>
            
            
                    <div id="players" class="players">
                    </div>

                    <div id="dealers" class="dealers" style="display: block;">
                    </div>
            
                    <div class="clear"></div>
            </div>
        </div>
        <script src="js/scriptBJ.js" ></script>
    </body>
